type User {
  id: ID!
  name: String!
  email: String!
  password: String
  createdAt: String!
  updatedAt: String!
  deletedAt: String
}

input CreateUserInput {
  name: String!
  email: String!
  password: String!
}

type Mutation {
  CreateUser(input: CreateUserInput!): User!
  UpdateUser(id: ID!, input: CreateUserInput!): User!
  DeleteUser(id: ID!): User!
}
