type User {
  id: ID!
  name: String!
  email: String!
  password: String!
  createdAt: String!
  updatedAt: String!
  deletedAt: String
}

input UserInput {
  name: String!
  email: String!
  password: String!
}

type Mutation {
  CreateUser(input: UserInput!): User!
  UpdateUser(id: ID!, input: UserInput!): User!
  DeleteUser(id: ID!): User!
}
